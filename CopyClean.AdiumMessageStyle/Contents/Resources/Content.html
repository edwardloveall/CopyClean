<div class="messageWrapper %messageClasses%">
  <div class="inner %messageClasses%">
    <span class="time">%time%</span><span class="textFormat dash"> - </span><span class="sender">%sender%</span><span class="textFormat colon">: </span><span class="colorDot" style="background: %senderColor%; box-shadow:inset 0 -1px 1px rgba(0,0,0,0.2), 0 0 3px %senderColor%;"></span><span class="messageText">%message%</span>
  </div>
  <div id="insert"></div>
</div>
